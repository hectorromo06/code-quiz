<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
</head>

<body>
    <header>
        <a href="./highScores.html" class="uk-position-small uk-position-top-left">View high scores</a>
        <p class="uk-position-small uk-position-top-right">Time: <span id="timer"></span></p>
    </header>

    <section class="uk-position-center uk-text-center">
        <div id="begin">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. <br />
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startBtn" class="uk-button uk-button-default">Start Quiz</button>
        </div>

        <div id="quiz" class="uk-hidden">
            <h1 id="question"></h1>
            <div id="answers">
            </div>
            <div id="response" class="uk-hidden uk-text-center">
                <hr>
                <p id="wrong" class="uk-hidden">Wrong!</p>
                <p id="correct" class="uk-hidden">Correct!</p>
            </div>
        </div>

        <div id="done" class="uk-hidden">
            <h1>All Done!</h1>
            <p>Your final score is <span id="finalScore"></span>.</p>
            <form>
                <div>
                    <label for="initials">Enter intials:</label>
                    <input type="text" placeholder="Your Initals" name="initials" id="initials" />
                </div>
                <button id="submit" type="submit" class="uk-button uk-button-default">Submit</button>
                <a href="./index.html" class="uk-button uk-button-default">Restart</a>
            </form>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
